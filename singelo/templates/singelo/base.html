{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://use.fontawesome.com/d1028471c4.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

    <link href="{% static 'singelo/css/custom_base.css' %}" rel="stylesheet">

    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>
      {% block title %}
      {% endblock %}
    </title>

  <body>

    <div class="container">


        <div class="header">
          <img src="{% static 'singelo/images/profile_img.png' %}" class="profile_img" alt="User Image Profile">

          <h5 class="text-muted"><i class="fa fa-envelope-o" aria-hidden="true"></i> luisalves05@gmail.com</h5>
          <h5 class="text-muted"><i class="fa fa-location-arrow" aria-hidden="true"></i> Fortaleza - CE</h5>
          <div class="icon-bar">

              <a href="#" style="color: #2c3e50;"><i class="fa fa-twitter fa-3x"></i></a>
              <a href="#" style="color: #2c3e50;"><i class="fa fa-stack-overflow fa-3x"></i></a>
              <a href="#" style="color: #2c3e50;"><i class="fa fa-linkedin fa-3x"></i></a>
          </div>
        </div>

        <p style="text-align: center; font-size: 20px;">
          The coolest blog ever!
        </p>

        {% block content %}
    		{% endblock content %}

        <footer class="footer">
          <p>Singelo, Inc - 2017</p>
        </footer>
    </div>




  </body>
</html>
