{% extends 'singelo/base.html' %}

{% block title %} Singelo {% endblock %}

{% block content %}

<h2 style="text-align: center; font-size: 24px;">
  {{ post.post_title }}
</h2>

<h4 style="text-align: center;">
  {{ post.post_author }} - {{ post.post_created.year}}/{{post.post_created.month}}/{{post.post_created.day }} 
</h4>
<br>

<div class="container">
  <p style="text-align: center;">
    {{ post.post_content }}
  </p>
</div>

{% endblock %}
